<!DOCTYPE html>
<html>
<head>
		<title>地址选配</title>
		<meta charset="utf-8">
		<meta content="IE=dege,chrom=1" http-equiv="X-UA-Compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
		<title>Cart</title>
		<link href="css/base.css" rel="stylesheet">
		<link href="css/checkout.css" rel="stylesheet">
		<link href="css/modal.css" rel="stylesheet">
		<style type="text/css">
				.quantity input {
						width: 40px;
						padding: 5px 10px;
						text-align: center;
				}
		</style>
</head>
<body>

		<div class="container">
			<div class="checkout-addr">
				<!-- process step -->
				<div class="check-step">
					<ul>
						<li class="cur">地址确认</li>
						<li>查看订单</li>
						<li>支付</li>
						<li>订单确认</li>
					</ul>
				</div>

				<!-- address list -->
				<div class="checkout-title">
					<span>配送地址</span>
				</div>
				<div class="addr-list-wrap">
					<div class="addr-list">
						<ul>
							<li v-for="(item,index) in filterAddress" v-bind:class="{check:index==currentIndex}" @click="currentIndex=index">
							<!-- <li v-for="(item,index) in addressList" v-bind:class="{check:index==currentIndex}" @click="currentIndex=index"> -->
								<dl>
									<dt>{{item.userName}}</dt>
									<dd class="address">{{item.streetName}}</dd>
									<dd class="tel">{{item.tel}}</dd>
								</dl>
								<div class="addr-opration addr-edit">
									<a href="javascript:;" class="addr-edit-btn" v-on:click="editConfirm(index,item)">edit
										<svg class="icon icon-edit"><use xlink:href="#icon-edit"></use></svg>
									</a>
								</div>
								<div class="addr-opration addr-del" @click="delConfirm(index,item)">del
									<a href="javascript:;" class="addr-del-btn">
										<svg class="icon icon-del"><use xlink:href="#icon-del"></use></svg>
									</a>
								</div>
								<div class="addr-opration addr-set-default" v-if="!item.isDefault" @click="setDefault(item,index)">
									<a href="javascript:;" class="addr-set-default-btn"><i>设为默认</i></a>
								</div>
								<div class="addr-opration addr-default" v-if="item.isDefault">默认地址</div>
							</li>

							<li class="addr-new" @click="addAddress()">
								<div class="add-new-inner">
									<i class="icon-add">
										+
									</i>
									<p >添加新地址</p>
								</div>
							</li>
						</ul>
					</div>

					<div class="shipping-addr-more">
						<a class="addr-more-btn up-down-btn" href="javascript:" @click="loadMore()">
							more
							<i class="i-up-down">
								<i class="i-up-down-l"></i>
								<i class="i-up-down-r"></i>
							</i>
						</a>
					</div>
				</div>

				<!-- shipping method-->
				<div class="checkout-title">
					<span>配送方式</span>
				</div>
				<div class="shipping-method-wrap">
					<div class="shipping-method">
						<ul>
							<li :class="{'check':shippingMethod==1}" @click="shippingMethod=1">
								<div class="name">标准配送</div>
								<div class="price">Free</div>
							</li>
							<li :class="{'check':shippingMethod==2}" @click="shippingMethod=2">
								<div class="name">高级配送</div>
								<div class="price">180</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="next-btn-wrap">
					<a href="javascript:;" class="btn btn--red">下一步</a>
				</div>
				<div class="md-modal modal-msg md-modal-transition" id="showModal" v-bind:class="{'md-show':delFlag}">
					<div class="md-modal-inner">
						<div class="md-top">
							<button class="md-close" @click="closeConfirm()">关闭</button>
						</div>
						<div class="md-content">
							<div class="confirm-tips">
								<p id="cusLanInfo">你确认删除此配送地址信息吗?</p>
							</div>
							<div class="btn-wrap col-2">
								<button class="btn btn--m" id="btnModalConfirm" @click="delAddress()">Yes</button>
								<button class="btn btn--m btn--red" id="btnModalCancel" @click="closeConfirm()">No</button>
							</div>
						</div>
					</div>
				</div>
				<div class="md-modal modal-msg md-modal-transition" id="showModalw" v-bind:class="{'md-show':editFlag}">
					<div class="md-modal-inner">
						<div class="md-top">
							<button class="md-close" @click="closeConfirm()">关闭</button>
						</div>
						<div class="md-content">
							<div class="confirm-tips">
								<div class="md-form-item">
									<label class="md-form-item__label" style="width: 80px;">
										姓名
									</label>
									<div class="md-form-item__content" style="margin-left: 80px;">
										<div  class="el-input">
											<input type="text" autocomplete="off" class="md-input__inner" v-model="curaddress.userName"> 
										</div>
									</div>
								</div>
								<div class="md-form-item">
									<label class="md-form-item__label" style="width: 80px;">
										地址
									</label>
									<div class="md-form-item__content" style="margin-left: 80px;">
										<div  class="el-input">
											<input type="text" autocomplete="off" class="md-input__inner" v-model="curaddress.streetName">
										</div>
									</div>
								</div>
								<div class="md-form-item">
									<label class="md-form-item__label" style="width: 80px;">
										电话号码
									</label>
									<div class="md-form-item__content" style="margin-left: 80px;">
										<div  class="el-input">
											<input type="text" autocomplete="off" class="md-input__inner" v-model="curaddress.tel">
										</div>
									</div>
								</div>
							</div>
							<div class="btn-wrap col-2">
								<button class="btn btn--s" id="btnModalConfirms" @click="saveAddress()">保存</button>
								<button class="btn btn--s btn--red" id="btnModalCancels" @click="closeConfirm()">取消</button>
							</div>
						</div>
					</div>
				</div>
        			<div class="md-overlay" id="showOverLay" v-if="overlayFlag"></div>

			</div>
		</div>


		<script src="js/lib/vue.min.js"></script>
		<script src="js/lib/axios.min.js"></script>
		<script src="js/address2.js"></script>
</body>
</html>
